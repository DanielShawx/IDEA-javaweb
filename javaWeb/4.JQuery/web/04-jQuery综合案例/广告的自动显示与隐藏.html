<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //分析：1.0先写一个广告隐藏函数  2.0再写一个广告显示隐藏 3.0定时器执行
        $(function () {
            setTimeout(adShow,3000);
            setTimeout(adHide,8000);

            setInterval(change,5000);
        });

        function change() {
            $("#content").html("<img src='../img/man00.jpg'>");
        }
        function adShow(){
            $("#ad").show("slow");
        }
        function adHide(){
            $("#ad").hide("slow");
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
