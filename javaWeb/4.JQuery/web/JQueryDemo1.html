<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">阿狗睡觉了</div>
<div id="div2">阿强睡觉了</div>

<script>
    //Jquery的方式获取标签元素对象
    var div1 = $("#div1");
    var div2 = $("#div2");

    //获取内容
    alert(div1.html());
    alert(div2.html());
</script>
</body>
</html>
